reponse_index:
    path:     /
    defaults: { _controller: "ForumBundle:Reponse:index" }
    methods:  GET

reponse_show:
    path:     /{id}/show
    defaults: { _controller: "ForumBundle:Reponse:show" }
    methods:  GET

reponse_new:
    path:     /new
    defaults: { _controller: "ForumBundle:Reponse:new" }
    methods:  [GET, POST]

reponse_edit:
    path:     /{id}/edit
    defaults: { _controller: "ForumBundle:Reponse:edit" }
    methods:  [GET, POST]

reponse_delete:
    path:     /{id}/delete
    defaults: { _controller: "ForumBundle:Reponse:delete" }
    methods:  DELETE
